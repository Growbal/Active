		<!-- コンテナ -->
		<div class="container_X">

			<!-- 送信相手を表示 -->
			<div class="acount">
			<p>アカウント名</p>
				<p id="acount_name">
					<input type="text" id="userA" value="user HOGE" disabled="disabled">

			</div>

			<!-- 金額入力 --> 
			<div class="input_coin">
				<input type="text" id="input" placeholder="送金額を入力">
			</div>

			<!-- 決定 -->
			<div class="decision">
				<input type= "button" id="yes" value="決定">
			</div>

			<!-- キャンセル --> 
			<div class="cancel">
				<input type= "button" id="no" value="NO">

		</div>
