<!DOCTYPE html>

<html>
	<head>
		<!-- セキュリティポリシー -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<!-- 英数字列を電話番号やメールアドレスとして認識しない -->
		<meta name="format-detection" content="telephone=no">
		<!-- タッチを強調したりする -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 解像度とかレイアウトのもろもろの設定 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
		<!-- cssへのリンク -->
		<link rel="stylesheet" type="text/css" href="css/sample.css">
		
		<title>pen-d sample</title>
	</head>
	<body>

		<!-- コンテナ -->
		<div class="container">

			<!-- メニュー表示 -->
			<div class= "header">
				sample
			</div>

			<!-- コンテナ -->
			<div class="balance">
				<img src="img/balance.png" id= "sample_img">
				<p id= "sample_p1">サンプル</p>
				<p id= "sample_p2">123456</p>
				<p id="sample_p3">&nbsp;sample</p>
			</div>

			<!-- リスト -->
            <div class="sample_list">
                <div class="a_list">
                    <p class="list_name" id="userA">sample１</p>
                    <button type="button" class="list_btn">選択</button>
                </div>
                <div class="a_list">
                    <button type="button" class="list_btn" id="userC">sample2</button>
                </div>
                <div class="a_list">
                    <p class="list_name" id="userC">sample3</p>
                    <button type="button" class="list_btn">選択</button>
                </div>
            </div>

			<!-- ボタン --> 
			<div class="buttonA">
				<button type="button" id="btnA">
					ボタンA
				</button>
			</div>

			<!-- ボタン --> 
			<div class="buttonB">
				<button type="button" id="btnB">
					<img src="img/notification.png"><br>
					ボタンB
				</button>
			</div>

		</div>

		<!-- jsへのリンク -->
		<script type="text/javascript" src="sample.js"></script>
	</body>
</html>
